  <script>

const pauseResumeButton = document.getElementById('pauseResumeButton');
const mutarVideoBt = document.querySelector('#mutarVideo');

let isVideoPaused = false;

pauseResumeButton.addEventListener('click', () => {
  if (isVideoPaused) {
    // Se o vídeo estiver pausado, retome a transmissão
    myVideoStream.getVideoTracks()[0].enabled = true;
    isVideoPaused = false;
    pauseResumeButton.textContent = 'PAUSAR';
  } else {
    // Se o vídeo estiver ativo, pause a transmissão
    myVideoStream.getVideoTracks()[0].enabled = false;
    isVideoPaused = true;
    pauseResumeButton.textContent = 'EXIBIR';
  }
});

mutarVideoBt.addEventListener('click', () => {

  if(myvideo.muted == true){
    myvideo.muted = false;
    mutarVideoBt.textContent = 'DESMUTAR';
  }else {
    myvideo.muted = true;
    mutarVideoBt.textContent = 'MUTAR';
  }

});
